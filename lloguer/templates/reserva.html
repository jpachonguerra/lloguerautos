<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
</head>
<body>
    <h1>Crear Nueva Reserva</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reservar</button>
    </form>

    <h2>Automòbils Disponibles:</h2>
    <ul>
        {% for auto in automobils %}
            <li>{{ auto.marca }} - {{ auto.model }} ({{ auto.matricula }})</li>
        {% endfor %}
    </ul>

    <a href="{% url 'autos' %}">Volver a los automóviles</a>
</body>
</html>
